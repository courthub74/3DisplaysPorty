<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CourDevelops</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <!-- HOME PAGE -->
        <section id="home_section_id">
            <div class="home_section_class">
                <div class="home_section_content">

                    <!-- Head Shot -->
                    <div class="headshot_div">
                        <div class="back_head_shot">
                            <div class="head_shot">
                                <img src="./img/headshot/screensshot2.jpg" id="headshot" alt="head_shot">
                            </div>
                        </div>
                    </div>

                    <!-- Home Page Words -->
                    <div class="home_section_words">
                        <!-- Big Name -->
                        <div class="home_name">
                            <p>Courtney Jacobs</p>
                        </div>
                        <!-- Big Name Details -->
                        <div class="name_and_description">
                            <div class="home_description">
                                <p>Web Application Maker</p>
                            </div>
                            <div class="home_slogan">
                                <p>Enhancing Freelance</p>
                                <p>Creating Opportunities</p>
                                <!-- <p>Enhancing Productivity.</p>
                                <p>Creating Opportunities.</p> -->
                            </div>
                            <div class="learn_more">
                                <a href="#">Learn More</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- EXPERIENCE SECTION -->
        <section id="experience_section_id">
            <div class="experience_section_class">
                <div class="section_title">
                    <p>Experience.</p>
                </div>
                <div class="experience_section_content">
                    <!-- Block #1 -->
                    <div class="job_block">
                        <div class="job_one_logo">
                            <img src="./img/CourdevelopsWhite.png" id="courdevelops" alt="courdevelops">
                        </div>
                        <div class="job_details">
                            <p class="job_company">CourDevelops</p>
                            <p class="job_title">Web Developer</p>
                        </div>
                    </div>
                    <!-- Block #2 -->
                    <div class="job_block">
                        <div class="job_two_logo">
                            <img src="./img/experience/past jobs/SLEA.png" id="slea" alt="slea">
                        </div>
                        <div class="job_details">
                            <p class="job_company">Service Lane <br> eAdvisor</p>
                            <p class="job_title">Tech Supervisor</p>
                        </div>
                    </div>
                    <!-- Block #3 -->
                    <div class="job_block">
                        <div class="job_three_logo">
                            <img src="./img/experience/past jobs/R1 1.png" id="r1rcm" alt="r1rcm">
                        </div>
                        <div class="job_details">
                            <p class="job_company">R1RCM</p>
                            <p class="job_title">Tech Engineer</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    
</body>
</html>
